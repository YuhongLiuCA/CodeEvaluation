<template>
    <template if:true={questionSet}>
        <template for:each={questionSet} for:item="question">
            <div class="card-container" key={question.url}>
                <c-question-card  question-set={question} onsolvequestionset={handleSelect}></c-question-card>
            </div>
        </template>
    </template>
    <template if:false={questionSet}>
        <lightning-card title="No question sets available"></lightning-card>
    </template>
</template>
